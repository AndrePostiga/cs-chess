name: Python package

on: [push]

jobs:
  BuildAndLint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
         python-version: ${{ matrix.python-version }}

      - name: Install App Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f src/Application/requirements.txt ]; then pip install -r src/Application/requirements.txt; fi

      - name: Install Test Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f src/Tests/requirements.txt ]; then pip install -r src/Tests/requirements.txt; fi

      - name: Linting
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff --format=github --select=E9,F63,F7,F82 --target-version=py37 .
          # default set of ruff rules with GitHub Annotations
          ruff --format=github --target-version=py37 .
      

  UnitTests:
    needs: BuildAndLint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
         python-version: ${{ matrix.python-version }}

      - name: Install Test Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f src/Tests/requirements.txt ]; then pip install -r src/Tests/requirements.txt; fi

      - name: Test with pytest
        run: |
          pytest --cov=./ --cov-report=xml:coverage-reports/coverage.xml --doctest-modules

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: code-cov-artifact
          path: coverage-reports/coverage.xml

  SonarCloudScan:
    needs: UnitTests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - uses: actions/download-artifact@v3
        with:
          name: code-cov-artifact
          path: coverage-reports/coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}